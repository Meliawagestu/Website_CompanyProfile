<!DOCTYPE html>
<html>
<head>
	<title>Paket Umrah</title>
	<style>
		table, th, td {
			border: 1px solid black;
			border-collapse: collapse;
		}
		th, td {
			padding: 5px;
		}
	</style>
</head>
<body>
	<h2>Paket Umrah</h2>
	<table style="width: 100%">
		<tr>
			<th>Paket</th>
			<th colspan="1">Tujuan</th>
		</tr>
		<tr>
			<td>Umrah Reguler</td>
			<td>Makkah, Madinah, Jeddah</td>
		</tr>
		<tr>
			<td>Umrah Plus</td>
			<td>Cairo, Istanbul, Dubay, Jordania, Maroko, Yamen, Brunei, Eropa dll</td>
		</tr>
		<tr>
			<td>Umrah Ramadhan</td>
			<td>Awal, Tengah, Akhir + Idul Fitri</td>
		</tr>
		<tr>
			<td>Umrah Khusus</td>
			<td>Waktu dan Fasilitas Umrah Sesuai yang anda inginkan</td>
		</tr>
	</table>
	

</body>
</html>
